<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple YouTube Shorts</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .video-container {
    width: 100%;
    max-width: 1000px; /* Increased max-width */
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(10, 1fr); /* Increased number of columns */
    gap: 20px;
  }
  .video-container iframe {
    width: 100%;
    height: 250px; /* Adjusted height */
    border: 0;
  }
</style>
</head>
<body>

<div class="video-container" id="video-container">
  <!-- Embed the YouTube Shorts links dynamically -->
</div>

<!-- Text box for entering YouTube video link -->
<input type="text" id="video-link" placeholder="Enter YouTube video link">

<button onclick="addVideo()">Add Video</button>

<script>
  // Function to play all iframe videos
  function playAllVideos() {
    var iframes = document.querySelectorAll('.video-container iframe');
    iframes.forEach(function(iframe) {
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    });
  }

  // Function to add video to iframe container
  function addVideo() {
    var videoLink = document.getElementById("video-link").value;
    var videoContainer = document.getElementById("video-container");
    var iframe = document.createElement("iframe");
    iframe.setAttribute("src", videoLink + "?autoplay=1");
    iframe.setAttribute("frameborder", "0");
    iframe.setAttribute("allowfullscreen", "");
    videoContainer.appendChild(iframe);
    playAllVideos(); // Play the newly added video
    reloadPage(); // Reload the page after all videos finish playing
  }

  // Play all videos once the page is fully loaded
  window.addEventListener('load', function() {
    playAllVideos();
  });

  // Reload the page after all videos finish playing
  function reloadPage() {
    var iframes = document.querySelectorAll('.video-container iframe');
    var totalVideos = iframes.length;
    var videosEnded = 0;

    iframes.forEach(function(iframe) {
      iframe.addEventListener('ended', function() {
        videosEnded++;
        if (videosEnded >= totalVideos) {
          setTimeout(function() {
            location.reload();
          }, 5000); // Reload the page after 5 seconds once all videos are over
        }
      });
    });
  }
</script>

</body>
</html>
